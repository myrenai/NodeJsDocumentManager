<div class="site-wrapper">
	<div class="site-wrapper-inner">
		<div class="cover-container">
			<div class="masthead clearfix" ng-controller="NavbarCtrl">
				<div class="inner">
					<a href="/" class="navbar-brand" ><b>My Document Manager</b></a>
					<ul class="nav masthead-nav">
						<li ng-repeat="item in docRoots" ng-class="{active : isActive(item.label)}" >
							<a ng-href="docs/{{item.label}}">{{item.label}}</a>
						</li>
					</ul>
				</div>
			</div>           
		</div>
	</div>
</div>
